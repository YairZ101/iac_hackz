# The Infrastructure as Code Action also supports integrating with GitHub Code Scanning and can show issues in the
# GitHub Security tab. When run, a snyk.sarif file will be generated which can be uploaded to GitHub Code Scanning.
name: Snyk Infrastructure as Code Fix AI
on: push
jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Snyk to check configuration files for security issues
        # Snyk can be used to break the build when it detects security issues.
        # In this case we want to upload the issues to GitHub Code Scanning
        continue-on-error: true
        uses: snyk/actions/iac@master
        env:
          # In order to use the Snyk Action you will need to have a Snyk API token.
          # More details in https://github.com/snyk/actions#getting-your-snyk-token
          # or you can signup for free at https://snyk.io/login
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          json: true
          args: --org=e2926518-4be9-4abe-970c-63547a828fd6
      - name: Upload Snyk IaC JSON results
        uses: actions/upload-artifact@master
        with:
          name: snyk-iac-json
          path: snyk.json
  ai:
    runs-on: ubuntu-latest
    needs: snyk
    steps:
      - name: Download Snyk IaC JSON results
        uses: actions/download-artifact@master
        with:
          name: snyk-iac-json
